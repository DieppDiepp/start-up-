<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nông Gia - Giao diện Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6f7e6;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #006400;
            color: white;
        }
        header h1 {
            font-size: 2rem;
        }
        header p {
            margin: 10px 0 20px;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #006400;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nông Gia</h1>
        <p>Giao diện Demo Ứng dụng</p>
    </header>

    <div class="image-gallery">
        <img src="assets/images/1.png" alt="Giao diện 1">
        <img src="assets/images/2.png" alt="Giao diện 2">
        <img src="assets/images/[3] Trang chủ.png" alt="Giao diện Trang chủ">
        <img src="assets/images/[3] Trang chủ (2).png" alt="Giao diện Trang chủ 2">
        <img src="assets/images/[1] Thị trường.png" alt="Giao diện Thị trường">
        <img src="assets/images/[2] Tin tức.png" alt="Giao diện Tin tức">
        <img src="assets/images/[4] Chuyên gia.png" alt="Giao diện Chuyên gia">
        <img src="assets/images/[5] Diễn đàn.png" alt="Giao diện Diễn đàn">
    </div>

    <footer>
        <p>© 2024 Nông Gia. All rights reserved.</p>
    </footer>
</body>
</html>
