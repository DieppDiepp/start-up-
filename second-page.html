<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nông Gia - Giao diện Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6f7e6;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #006400;
            color: white;
        }
        header h1 {
            font-size: 2rem;
        }
        header p {
            margin: 10px 0 20px;
        }
        .carousel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-right: 10px;
        }
        .carousel p {
            font-size: 1rem;
            color: #333;
            margin: 10px 0;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #006400;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nông Gia</h1>
        <p>Giao diện Demo Ứng dụng</p>
    </header>

    <div class="carousel">
        <div class="carousel-images" id="carousel-images">
            <img src="assets/images/1.png" alt="Giao diện Đăng nhập">
            <img src="assets/images/2.png" alt="Giao diện chọn thông tin cây trồng">
            <img src="assets/images/[3] Trang chủ.png" alt="Trang chủ cung cấp tổng quan và các chức năng chính của ứng dụng">
            <img src="assets/images/[3] Trang chủ (2).png" alt="Trang chủ - Giao diện thay thế với cách bố trí khác">
            <img src="assets/images/[1] Thị trường.png" alt="Thị trường: Nơi bạn có thể liên tục cập nhật giá cả nông sản">
            <img src="assets/images/[2] Tin tức.png" alt="Tin tức: Cập nhật thông tin mới nhất về nông sản và thị trường">
            <img src="assets/images/[4] Chuyên gia.png" alt="Chuyên gia: Kết nối với các chuyên gia trong ngành">
            <img src="assets/images/[5] Diễn đàn.png" alt="Diễn đàn: Nơi chia sẻ kinh nghiệm và trao đổi thông tin">
        </div>
    </div>

    <footer>
        <p>© 2024 Nông Gia. All rights reserved.</p>
    </footer>

    <script>
        const imagesContainer = document.getElementById('carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        let currentIndex = 0;

        function autoSlide() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            updateCarousel();
        }

        function updateCarousel() {
            const offset = -currentIndex * images[0].clientWidth;
            imagesContainer.style.transform = `translateX(${offset}px)`;
        }

        let startX = 0;
        let isDragging = false;

        imagesContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
        });

        imagesContainer.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const diff = e.pageX - startX;
                imagesContainer.style.transform = `translateX(${diff}px)`;
            }
        });

        imagesContainer.addEventListener('mouseup', () => {
            isDragging = false;
        });

        imagesContainer.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        setInterval(autoSlide, 3000);
    </script>
</body>
</html>
