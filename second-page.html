<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nông Gia - Giao diện Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6f7e6;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #006400;
            color: white;
        }
        header h1 {
            font-size: 2rem;
        }
        header p {
            margin: 10px 0 20px;
        }
        .carousel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .carousel p {
            font-size: 1rem;
            color: #333;
            margin: 10px 0;
            text-align: center;
        }
        .carousel-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 10px auto;
        }
        .carousel-controls button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .carousel-controls button:hover {
            background-color: #004d00;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #006400;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nông Gia</h1>
        <p>Giao diện Demo Ứng dụng</p>
    </header>

    <div class="carousel">
        <img id="carousel-image" src="assets/images/1.png" alt="Giao diện Đăng nhập">
        <p id="carousel-caption">Giao diện Đăng nhập</p>

        <div class="carousel-controls">
            <button id="prev-button">&lt; Trước</button>
            <button id="next-button">Tiếp &gt;</button>
        </div>
    </div>

    <footer>
        <p>© 2024 Nông Gia. All rights reserved.</p>
    </footer>

    <script>
        const images = [
            { src: "assets/images/1.png", caption: "Giao diện Đăng nhập" },
            { src: "assets/images/2.png", caption: "Giao diện chọn thông tin cây trồng" },
            { src: "assets/images/[3] Trang chủ.png", caption: "Trang chủ cung cấp tổng quan và các chức năng chính của ứng dụng" },
            { src: "assets/images/[3] Trang chủ (2).png", caption: "Trang chủ - Giao diện thay thế với cách bố trí khác" },
            { src: "assets/images/[1] Thị trường.png", caption: "Thị trường: Nơi bạn có thể liên tục cập nhật giá cả nông sản" },
            { src: "assets/images/[2] Tin tức.png", caption: "Tin tức: Cập nhật thông tin mới nhất về nông sản và thị trường" },
            { src: "assets/images/[4] Chuyên gia.png", caption: "Chuyên gia: Kết nối với các chuyên gia trong ngành" },
            { src: "assets/images/[5] Diễn đàn.png", caption: "Diễn đàn: Nơi chia sẻ kinh nghiệm và trao đổi thông tin" }
        ];

        let currentIndex = 0;

        const imageElement = document.getElementById('carousel-image');
        const captionElement = document.getElementById('carousel-caption');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        function updateCarousel() {
            imageElement.src = images[currentIndex].src;
            imageElement.alt = images[currentIndex].caption;
            captionElement.textContent = images[currentIndex].caption;
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        });

        updateCarousel();
    </script>
</body>
</html>
