<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nông Gia - Người bạn đồng hành tin cậy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6;
            margin: 0;
            padding: 0;
            background-image: url('assets/images/background.png');
            background-size: cover;
            background-position: center;
        }
        header {
            color: white;
            text-align: center;
            padding: 100px 20px;
            background-color: rgba(0, 128, 0, 0.8);
        }
        header img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        header p {
            font-size: 1.2rem;
        }
        .info-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .info-form select, .info-form input {
            margin-bottom: 15px;
        }
        .btn-link {
            color: white;
            background-color: green;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-link:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="assets/images/logo.png" alt="Nông Gia Logo">
        <h1>Nông Gia</h1>
        <p>Người bạn đồng hành tin cậy của nhà nông</p>
        <a href="second-page.html" class="btn-link">Tìm hiểu thêm</a>
    </header>

    <!-- Information Form Section -->
    <section class="info-form">
        <h2 class="text-center">Thông tin cây trồng</h2>
        <form>
            <div class="mb-3">
                <label for="plantType" class="form-label">Loại cây trồng</label>
                <select id="plantType" class="form-select">
                    <option selected>Chọn loại cây trồng</option>
                    <option value="1">Cà phê</option>
                    <option value="2">Lúa</option>
                    <option value="3">Sầu riêng</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="plantYear" class="form-label">Năm trồng</label>
                <select id="plantYear" class="form-select">
                    <option selected>Chọn năm trồng</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Địa điểm</label>
                <select id="location" class="form-select">
                    <option selected>Chọn địa điểm</option>
                    <option value="highlands">Tây Nguyên</option>
                    <option value="north">Miền Bắc</option>
                    <option value="south">Miền Nam</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="area" class="form-label">Diện tích canh tác</label>
                <input type="text" id="area" class="form-control" placeholder="Nhập diện tích (ha)">
            </div>
            <div class="mb-3">
                <label for="numberOfPlants" class="form-label">Số cây</label>
                <input type="text" id="numberOfPlants" class="form-control" placeholder="Nhập số lượng cây">
            </div>
            <button type="submit" class="btn btn-success w-100">Lưu thông tin</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
